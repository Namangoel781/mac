{% extends 'store/basic.html' %}

{% block title %} Check Out - My Awesome Cart {% endblock title %}

{% block body %}
<div class="container">
      <div class="col my-4">
            <h2>Step 1 - My Awesome Cart Express Checkout - Review Your Cart Items</h2>
            <div class="my-4">

                  <ol class="list-group list-group-numbered" id="items">

                  </ol>
            </div>
      </div>
      <div class="col my-4">
            <h2>Step 2 - Enter User Details:</h2>
            <form class="row g-3" method="post" action="/store/checkout/">
                  {% csrf_token %}
                  <input type="hidden" name="itemsJson" id="itemsJson">
                  <div class="col-md-6">
                        <label for="inputname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                  </div>
                  <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                  </div>
                  <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone"
                              placeholder="Enter Your Phone No.">
                  </div>

                  <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="adderss1" name="address1"
                              placeholder="1234 Main St">
                  </div>
                  <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address Line 2</label>
                        <input type="text" class="form-control" id="address2" name="address2"
                              placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                  </div>
                  <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">

                  </div>
                  <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="zip_code" name="zip_code">
                  </div>
                  <div class="col-12">
                  </div>
                  <div class="col-12">
                        <button type="submit" class="btn btn-primary">Place Order</button>
                  </div>
            </form>
      </div>
</div>
{% endblock body %}

{% block js %}
<script>
      if (localStorage.getItem('cart') == null) {
            var cart = {};
      } else {
            cart = JSON.parse(localStorage.getItem('cart'));

      }
      console.log(cart);
      var sum = 0;
      if ($.isEmptyObject(cart)) {
            // if object is empty
            mystr = `<h6>Your cart is Empty, please add some items to your cart before Checking Out!</h6>`
            $('#items').append(mystr);
      }
      else {


            for (item in cart) {
                  let name = cart[item][1];
                  let qty = cart[item][0];
                  sum = sum + qty;
                  mystr = `<li class="list-group-item d-flex justify-content-between align-items-start">
                              ${name}
                              <span class="badge bg-primary rounded-pill">${qty}</span>
                        </li>`
                  $('#items').append(mystr);
            }
      }
      document.getElementById('cart').innerHTML = sum;
      $('#itemsJson').val(JSON.stringify(cart));
{% if thank %}
alert("Thanks for ordering with us. Your order id is {{id}}. Use it to track your order using our order tracker")
localStorage.clear();
document.location="/store";
{%endif%}
</script>
{% endblock js %}
